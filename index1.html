<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Welcome Text */
        .welcome-text {
            font-size: 28px;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid white;
            display: inline-block;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Image Styling */
        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Content Box */
        .content-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin-top: 20px;
        }

        .content-box h2 {
            color: #ff6f61;
            font-size: 24px;
        }

        .content-box p {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="welcome-text">
        Welcome to Our Online Shopping!
    </div>

    <div class="image-container">
        <img src="https://freedesignfile.com/upload/2021/04/Online-shop-cartoon-illustration-vector.jpg" alt="Online Shopping">
    </div>

    <div class="content-box">
        <h2>Shop Your Favorites with Ease!</h2>
        <p>Discover a wide range of fashion, beauty, books, toys, and more. Enjoy seamless shopping with the best deals and offers!</p>
    </div>

</body>
</html>
