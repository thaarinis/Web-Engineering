<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFB6C1;
            margin: 0;
        }
        .container {
            background: #F4F4F4;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 500px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            margin: 10px 0;
        }
        label {
            flex: 1;
            text-align: left;
        }
        input, select, textarea {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 120px;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" required>
            </div>
            <div class="form-group">
                <label>Name of the Institute:</label>
                <input type="text" placeholder="Institute Name" required>
            </div>
            <div class="form-group">
                <label>Passing Out Year:</label>
                <select required>
                    <option value="">Year</option>           
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>
            <div class="form-group">
                <label>Name of the Department:</label>
                <select required>
                    <option value="">Select Department</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="AIDS">AIDS</option>
                    <option value="AIML">AIML</option>
                    <option value="ECE">ECE</option>
                    <option value="EIE">EIE</option>
                    <option value="EEE">EEE</option>
                    <option value="MECH">MECH</option>
                    <option value="CIVIL">CIVIL</option>
                </select>
            </div>
            <div class="form-group">
                <label>Email-ID:</label>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Current CGPA:</label>
                <input type="text" placeholder="Enter your current CGPA" required>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label>Upload Resume (Max 3MB):</label>
                <input type="file" accept=".pdf,.doc,.docx" required onchange="validateFileSize(this)">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function validateFileSize(input) {
            if (input.files[0].size > 3 * 1024 * 1024) {
                alert("File size must be less than 3MB");
                input.value = "";
            }
        }
    </script>
</body>
</html>
